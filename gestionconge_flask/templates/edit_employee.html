<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Formulaire d'employé</title>
    <style>
        body {
            background-color: #EEF5FF;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #EEF5FF;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar-nav li {
            margin-right: 15px;
        }
        .navbar-nav li a {
            color: black;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar-nav li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .box {
            background-color: #F2F1EB;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px auto;
            width: 50%;
            max-width: 600px;
            text-align: center;
        }
        .box i {
            font-size: 50px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
            text-align: left;
            width: 100%;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="chemin/vers/le/logo.png" alt="Logo" height="40">
        </div>
        <ul class="navbar-nav">
            <li><a href="{{ url_for('homepage_admin') }}">Accueil</a></li>
            <li><a href="/toutes_les_demandes">Liste des demandes</a></li>
            <li><a href="{{ url_for('ajouter_employe') }}">Ajouter un employé</a></li>
            <li><a href="{{ url_for('list_employees') }}">Liste des employées</a></li>
            <li><a href="/">Quitter</a><i class="fa-solid fa-arrow-right-from-bracket"></i></li>
        </ul>
    </nav>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <div class="box">
        <i class="fa-solid fa-file-user"></i>
        <form action="{{ url_for('edit_employee', emp_id=employee.id) }}" method="POST">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="name" value="{{ employee.username }}" required>
            
            <label for="role">Rôle</label>
            <input type="text" id="role" name="role" value="{{ employee.role }}" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ employee.email }}" required>
            
            <button type="submit">Enregistrer les modifications</button>
        </form>
    </div>
</body>
</html>
